<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/> -->
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/style.css" media="screen"/>

		<title>Inventory App</title>
	</head>
	<body>
		<div class="container">
			
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href={{ url_for("index" ) }}>INVENTARY</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href={{ url_for("user_login" ) }}>Login</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" href={{ url_for("user_new" ) }} > New user</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href={{ url_for( "user_list" ) }}>Users List</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href={{ url_for( "user_logout" ) }}>Logout</a>
						</li>
						</ul>
					</div>
				</div>
			</nav>
			
			<!-- Content -->
				{% block content %}{% endblock %}
			
		</div>

		
		<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script> -->
		<script src="../static/js/bootstrap.bundle.js"></script>
