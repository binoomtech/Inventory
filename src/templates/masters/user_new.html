{% extends 'base.html' %}

{% block content %}
<div class="content">

  <div class="card glass">
    <div class="card-body">
      <h5 class="card-title">New User</h5>
      <h6 class="card-subtitle mb-2 text-muted">creating a new user</h6>
      
      <form class="row g-3" action="{{ url_for('user_new') }}" method="POST">
        <div class="col-md-6">
          <label for="code" class="form-label">Code</label>
          <input type="text" class="form-control" name="code" placeholder="Input Code">
        </div>
        <div class="col-md-6">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" placeholder="Input First Name">
        </div>
        <div class="col-6">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" placeholder="Input Last Name">
        </div>
        <div class="col-6">
          <label for="email" class="form-label">eMail</label>
          <input type="text" class="form-control" name="email" placeholder="Input eMail">
        </div>
        <div class="col-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Input password ninimun 4 characters">
        </div>
        <div class="col-6">
          <label for="password2" class="form-label">Repeat password</label>
          <input type="password" class="form-control" name="password2" placeholder="Repeat your password">
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="active">
            <label class="form-check-label" for="active">
              Is Active?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save new user</button>
          
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
